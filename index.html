<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="tesla_box" style="background-image: url(./img/1700068668437.png);">
            <div class="tesla_box_img">
                <div class="tesla_wheels_img">
                    <img class="one" src="img/1700078170738.png"  alt="">
                </div>
                <div class="tesla_wheels_img">
                    <img class="two" src="img/1700078170738.png"  alt="">
                </div>
                
            </div>
        </div>

        <div class="reserve__price">
            <div class="reserve">
                <span class="peice">Запас хода</span>
                <p class="kilometers">750км</p>
            </div>
            <div class="price">
                <span class="peice">Цена</span>
                <p class="tesla_price">$89, 990</p>
            </div>
        </div>

        <div class="tesla_internal_settings">
            <div class="tesla__speed_box">
                <div class="tesla__speed">
                    <span class="pecie">Скорость автомобиля</span>
                    <p class="tesla_kilometer_speed">60 км/ч</p>
                </div>
                <div class="potentiometer">
                    <img class="potentiometer_up" src="img/8666578_arrow_up_circle_icon.png" alt="">
                    <img class="potentiometer_down" src="img/8666562_arrow_down_circle_icon.png" alt="">
                </div>
            </div>

            <div class="tesla__thermometer_box">
                <div class="tesla__thermometer">
                    <span class="pecie">Температура за окнами</span>
                    <p class="tesla_thermometer">20&deg</p>
                </div>
                <div class="potentiometer_thermometer">
                    <img class="potentiometer_thermometer_up" src="img/8666578_arrow_up_circle_icon.png" alt="">
                    <img class="potentiometer_thermometer_down" src="img/8666562_arrow_down_circle_icon.png" alt="">
                </div>
            </div>

            <div class="tesla__wheels_box">
                <div class="tesla__wheels">
                    <span class="pecie">Диски</span>
                    <p class="tesla_wheels">19</p>
                </div>
                <div class="potentiometer_wheels">
                    <img class="potentiometer_wheels_up" src="img/8666578_arrow_up_circle_icon.png" alt="">
                    <img class="potentiometer_wheels_down" src="img/8666562_arrow_down_circle_icon.png" alt="">
                </div>
            </div>

            <div class="tesla__aircondition_box">
                <div class="tesla__aircondition">
                    <span class="pecie" data-stove>Кондиционер</span>
                    <div data-condition class="switch-btn"></div>
                </div>
            </div>

            <div class="tesla__aircondition_box">
                <div class="tesla__aircondition">
                    <span class="pecie">Версия Long Range</span>
                    <div data-lrange class="switch-btn"></div>
                </div>
            </div>

            <div class="tesla__aircondition_box">
                <div class="tesla__aircondition">
                    <span class="pecie">Вид автомобиля</span>
                    <div data-cartype class="switch-btn switch-on"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
